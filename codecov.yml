codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 90%
        threshold: 1%
        if_ci_failed: error
        informational: false

      api:
        target: 90%
        threshold: 1%
        flags:
          - api
        paths:
          - apps/api/src
        if_ci_failed: error

      web:
        target: 90%
        threshold: 1%
        flags:
          - web
        paths:
          - apps/web/src
          - apps/web/app
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 5%
        if_ci_failed: error

    changes:
      default:
        if_ci_failed: error

flags:
  api:
    paths:
      - apps/api/src
    carryforward: true

  web:
    paths:
      - apps/web/src
      - apps/web/app
    carryforward: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches:
    - main
    - develop

ignore:
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/test/**"
  - "**/tests/**"
  - "**/__tests__/**"
  - "**/*.d.ts"
  - "**/node_modules/**"
  - "apps/api/src/**/*.dto.ts"
  - "apps/api/src/**/*.module.ts"
  - "apps/api/src/**/*.interface.ts"
  - "apps/api/src/main.ts"
  - "apps/api/prisma/**"
  - "apps/web/babel.config.js"
  - "apps/web/metro.config.js"
  - "apps/web/jest.config.js"
  - "apps/web/jest.setup.js"
  - "packages/**/dist/**"
  - "infra/**"
  - "scripts/**"
