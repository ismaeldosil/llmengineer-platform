name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            El título del PR debe comenzar con minúscula.
            Ejemplo: "feat: agregar sistema de badges"

  check-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for console.log
        run: |
          if grep -r "console\.log" --include="*.ts" --include="*.tsx" apps/ packages/ | grep -v "// eslint-disable"; then
            echo "Found console.log statements. Please remove them."
            exit 1
          fi

      - name: Check for .env files
        run: |
          if find . -name ".env" -not -name ".env.example" | grep -q .; then
            echo "Found .env files. These should not be committed."
            exit 1
          fi

  coverage:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: llmengineer_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build -w @llmengineer/shared

      - name: Generate Prisma client
        run: npm run db:generate -w @llmengineer/api

      - name: Run tests with coverage
        run: npm run test:cov -w @llmengineer/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/llmengineer_test?schema=public
          JWT_SECRET: test-secret

      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat apps/api/coverage/coverage-summary.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage is below 80%: $COVERAGE%"
            exit 1
          fi
          echo "Coverage: $COVERAGE%"
